<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@306&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <div class="card">
      <h2 class="card-title">Weather App</h2>

      <div class="search">
        <img class="img-1" src="weather icon.png" />
        <input type="text" class="search-bar" placeholder="Enter City Name" />
        <button class="btn" type="submit">Search</button>
      </div>
      <div>
        <h2 class="city"></h2>
        <h1 class="temp"></h1>
        <div class="flex">
          <img
            src="https://openweathermap.org/img/wn/04n.png"
            alt=""
            class="icon"
          />
          <div class="description"></div>
        </div>
        <div class="display">
          <div class="humidity"></div>
          <div class="wind"></div>
          <div class="lon"></div>
          <div class="lat"></div>
        </div>
      </div>
    </div>
  </body>
</html>
